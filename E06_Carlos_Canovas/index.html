<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Kioku Rift</title>
</head>

<body>
    <div id="preparar_juego" class="on">
        <form id="form">
            <input id="nombre" type="text" placeholder="Escribe tu nombre">&nbsp;
            <select id="dificultad">
                <option value="facil">Fácil</option>
                <option value="normal">Normal</option>
                <option value="dificil">Difícil</option>
            </select>
            <br>
            <input type="button" id="empezar" value="Empezar">
        </form>
    </div>
    <div id="juego_empezado" class="off">
        <h1>Kioku Rift</h1>
        <p id="p">Hola <span id="nickname"></span>, empecemos a jugar!</p>
        <div id="time"></div>
        <div id="puntos"></div>
        <hr>

        <div id="pantalla_juego">
            <div id="facil" class="off"></div>
            <div id="normal" class="off"></div>
            <div id="dificil" class="off"></div>
        </div>
    </div>
    <div id="puntuaciones" class="off">
        <table>
            <tbody id="tabla_puntuaciones">
                <tr>
                    <th>Nombre</th>
                    <th>Puntuación</th>
                </tr>
                <tr>
                    <td>Masto</td>
                    <td>30000</td>
                </tr>
                <tr>
                    <td>Donte</td>
                    <td>29999</td>
                </tr>
            </tbody>

        </table>
        <br><br>
        <div id="reiniciar"></div>
    </div>
</body>

</html>
